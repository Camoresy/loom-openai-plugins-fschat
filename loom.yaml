log_path: "logs"
log_level: "DEBUG"

api_server:
  host: "127.0.0.1"
  port: 8000

publish_server:
  host: "127.0.0.1"
  port: 8001

subscribe_server:
  host: "127.0.0.1"
  port: 8002

openai_plugins_folder:
  - "/media/gpt4-pdf-chatbot-langchain/"
openai_plugins_load_folder:
  - "/media/gpt4-pdf-chatbot-langchain/loom-openai-plugins-fschat"


plugins:
  - openai:
      name: "openai"

  - loom-openai-plugins-fschat:
      name: "loom-openai-plugins-fschat"
      logdir: "logs"
      # LLM 运行设备。设为"auto"会自动检测，也可手动设定为"cuda","mps","cpu"其中之一。
      llm_device: "auto"
      model_names:
        - "Qwen-1_8B-Chat"
      run_controller:
        host: "127.0.0.1"
        port: 20001
        dispatch_method: "shortest_queue"
      run_openai_api:
        host: "127.0.0.1"
        port: 20000
      fschat_model_workers:
        - default:
            host: "127.0.0.1"
            port: 20002
            device: "auto"
            infer_turbo: "vllm"

            # model_worker多卡加载需要配置的参数
            # "gpus": None, # 使用的GPU，以str的格式指定，如"0,1"，如失效请使用CUDA_VISIBLE_DEVICES="0,1"等形式指定
            # "num_gpus": 1, # 使用GPU的数量
            # "max_gpu_memory": "20GiB", # 每个GPU占用的最大显存

            # 以下为model_worker非常用参数，可根据需要配置
            # "load_8bit": False, # 开启8bit量化
            # "cpu_offloading": None,
            # "gptq_ckpt": None,
            # "gptq_wbits": 16,
            # "gptq_groupsize": -1,
            # "gptq_act_order": False,
            # "awq_ckpt": None,
            # "awq_wbits": 16,
            # "awq_groupsize": -1,
            # "model_names": LLM_MODELS,
            # "conv_template": None,
            # "limit_worker_concurrency": 5,
            # "stream_interval": 2,
            # "no_register": False,
            # "embed_in_truncate": False,

            # 以下为vllm_worker配置参数,注意使用vllm必须有gpu，仅在Linux测试通过

            # tokenizer = model_path # 如果tokenizer与model_path不一致在此处添加
            'max_model_len': 1024
            'max_parallel_loading_workers': 1
            'max_context_len_to_capture': 1024
            'enforce_eager': False
            'tokenizer_mode': 'auto'
            'trust_remote_code': True
            'download_dir': None
            'load_format': 'auto'
            'dtype': 'auto'
            'seed': 0
            'worker_use_ray': False
            'pipeline_parallel_size': 1
            'tensor_parallel_size': 1
            'block_size': 16
            'swap_space': 4  # GiB
            'gpu_memory_utilization': 0.90
            'max_num_batched_tokens': 2560
            'max_num_seqs': 256
            'disable_log_stats': False
            'conv_template': 'qwen-7b-chat'
            'limit_worker_concurrency': 5
            'no_register': False
            'num_gpus': 1
            'engine_use_ray': False
            'disable_log_requests': False

        - chatglm3-6b:
            host: "127.0.0.1"
            device: "cuda"
            port: 20009

        - internlm2-chat-7b:
            host: "127.0.0.1"
            device: "cuda"
            port: 20009

          # 以下配置可以不用修改，在model_config中设置启动的模型
        - zhipu-api:
            port: 21001

        - minimax-api:
            port: 21002

        - xinghuo-api:
            port: 21003

        - qianfan-api:
            port: 21004

        - fangzhou-api:
            port: 21005

        - qwen-api:
            port: 21006

        - baichuan-api:
            port: 21007

        - azure-api:
            port: 21008

        - tiangong-api:
            port: 21009
      online_llm_model:
        # 线上模型。请在server_config中为每个在线API设置不同的端口

        - "openai-api":
            "model_name": "gpt-3.5-turbo"
            "api_base_url": "https://api.openai.com/v1"
            "api_key": ""
            "openai_proxy": ""

        # 具体注册及api key获取请前往 http://open.bigmodel.cn
        - "zhipu-api":
            "api_key": ""
            "version": "chatglm_turbo"  # 可选包括 "chatglm_turbo"
            "provider": "ChatGLMWorker"

        # 具体注册及api key获取请前往 https://api.minimax.chat/
        - "minimax-api":
            "group_id": ""
            "api_key": ""
            "is_pro": False
            "provider": "MiniMaxWorker"

        # 具体注册及api key获取请前往 https://xinghuo.xfyun.cn/
        - "xinghuo-api":
            "APPID": ""
            "APISecret": ""
            "api_key": ""
            "version": "v1.5"  # 你使用的讯飞星火大模型版本，可选包括 "v3.0", "v1.5", "v2.0"
            "provider": "XingHuoWorker"

        # 百度千帆 API，申请方式请参考 https://cloud.baidu.com/doc/WENXINWORKSHOP/s/4lilb2lpf
        - "qianfan-api":
            "version": "ERNIE-Bot"  # 注意大小写。当前支持 "ERNIE-Bot" 或 "ERNIE-Bot-turbo"， 更多的见官方文档。
            "version_url": ""  # 也可以不填写version，直接填写在千帆申请模型发布的API地址
            "api_key": ""
            "secret_key": ""
            "provider": "QianFanWorker"

        # 火山方舟 API，文档参考 https://www.volcengine.com/docs/82379
        - "fangzhou-api":
            "version": "chatglm-6b-model"  # 当前支持 "chatglm-6b-model"， 更多的见文档模型支持列表中方舟部分。
            "version_url": ""  # 可以不填写version，直接填写在方舟申请模型发布的API地址
            "api_key": ""
            "secret_key": ""
            "provider": "FangZhouWorker"

        # 阿里云通义千问 API，文档参考 https://help.aliyun.com/zh/dashscope/developer-reference/api-details
        - "qwen-api":
            "version": "qwen-turbo"  # 可选包括 "qwen-turbo", "qwen-plus"
            "api_key": ""  # 请在阿里云控制台模型服务灵积API-KEY管理页面创建
            "provider": "QwenWorker"

        # 百川 API，申请方式请参考 https://www.baichuan-ai.com/home#api-enter
        - "baichuan-api":
            "version": "Baichuan2-53B"  # 当前支持 "Baichuan2-53B"， 见官方文档。
            "api_key": ""
            "secret_key": ""
            "provider": "BaiChuanWorker"

        # Azure API
        - "azure-api":
            "deployment_name": ""  # 部署容器的名字
            "resource_name": ""  # https://{resource_name}.openai.azure.com/openai/ 填写resource_name的部分，其他部分不要填写
            "api_version": ""  # API的版本，不是模型版本
            "api_key": ""
            "provider": "AzureWorker"

        # 昆仑万维天工 API https://model-platform.tiangong.cn/
        - "tiangong-api":
            "version": "SkyChat-MegaVerse"
            "api_key": ""
            "secret_key": ""
            "provider": "TianGongWorker"
      "llm_model":

        "chatglm2-6b": "THUDM/chatglm2-6b"
        "chatglm2-6b-32k": "THUDM/chatglm2-6b-32k"
        "chatglm3-6b": "/media/checkpoint/chatglm3-6b"
